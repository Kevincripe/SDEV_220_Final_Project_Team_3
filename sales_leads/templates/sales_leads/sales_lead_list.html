{% extends 'sales_leads/base.html' %}

    {% block content %}
    <h2>Sales Leads</h2>
    <h3>To Delete a Lead see Management</h3>
    {% for sale in sales %}
        <article>
            <h2><a href="">{{ sale.first_name }} {{ sale.last_name }}</a></h2>
            <time>Lead Taken: {{ sale.published_date }}</time>
            <p>{{ sale.telephone }}</p>
            <p>{{ sale.comments }}</p>
        </article>
    {% endfor %}
    {% endblock %}
