{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<title>Boost Auto LLC</title>
<meta charset="utf-8">
<meta name="viewport"
content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="{% static 'css/sales.css' %}">
</head>
<body>

    <header>
        <h1><a href="/">Sales Leads</a></h1>
    </header>
    {% block content %}
    {% for sale in sales %}
        <article>
            <time>published: {{ sale.published_date }}</time>
            <h2><a href="">{{ sale.first_name }}</a></h2>
            <p>{{ sale.telephone }}</p>
        </article>
    {% endfor %}
    {% endblock %}

<footer>
        Copyright &copy; 2024 SDEV220 Team 3
        This Document Was Last Modified on:
          <div><script>document.write(document.lastModified);</script></div>
</footer>
</div>
</body>
</html>
